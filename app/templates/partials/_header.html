<style>
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        background: rgba(255, 255, 255, 0.95);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .logo {
        font-weight: 700;
        font-size: 22px;
        display: flex;
        align-items: center;
        color: #01D26D;
        text-decoration: none;
    }

    .logo span {
        color: #333333;
    }

    .nav-right {
        display: flex;
        align-items: center;
    }

    .nav-links {
        display: flex;
        gap: 20px;
        margin-right: 20px;
    }

    .nav-links a {
        color: #333333;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .nav-links a:hover {
        color: #01D26D;
    }

    .mobile-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 28px;
        color: #333333;
        cursor: pointer;
        padding: 10px;
    }

    .theme-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-left: 15px;
    }

    .toggle-icon {
        font-size: 14px;
        color: #333333;
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 26px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #FFFFFF;
        border: 1px solid #e0e0e0;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 3px;
        background-color: #01D26D;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked+.slider {
        background-color: #FFFFFF;
    }

    input:checked+.slider:before {
        transform: translateX(18px);
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            z-index: 99;
        }

        .nav-links.active {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            padding: 10px 0;
            font-size: 16px;
        }

        .mobile-toggle {
            display: block;
        }

        .theme-toggle {
            margin-left: 10px;
        }

        .logo {
            font-size: 20px;
        }
    }

    @media (max-width: 480px) {
        .logo {
            font-size: 18px;
        }

        .mobile-toggle {
            font-size: 24px;
            padding: 8px;
        }

        .toggle-switch {
            width: 40px;
            height: 24px;
        }

        .slider:before {
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }
    }

    /* Dark Mode Overrides */
    body.dark-mode nav {
        background: rgba(30, 32, 41, 0.95) !important;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3) !important;
    }

    body.dark-mode .logo span {
        color: #ECEFF4 !important;
    }

    body.dark-mode .nav-links a {
        color: #ECEFF4 !important;
    }

    body.dark-mode .mobile-toggle {
        color: #ECEFF4 !important;
    }

    body.dark-mode .toggle-icon {
        color: #ECEFF4 !important;
    }

    body.dark-mode .slider {
        background-color: #2E3440 !important;
        border-color: #434C5E !important;
    }

    body.dark-mode input:checked+.slider {
        background-color: #2E3440 !important;
    }

    body.dark-mode .nav-links {
        background: rgba(30, 32, 41, 0.95) !important;
    }
</style>
<nav>
    <div class="container nav-container">
        <a href="{{ url_for('home') }}" class="logo">MULTI<span>TOOL</span></a>
        <button class="mobile-toggle" id="mobile-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-right">
            <div class="nav-links">
                <a href="{{ url_for('home') }}#tools">Tools</a>
                <a href="{{ url_for('home') }}#benefits">Benefits</a>
                <a href="{{ url_for('home') }}#testimonials">Testimonials</a>
                <a href="{{ url_for('home') }}#about">About</a>
            </div>
            <div class="theme-toggle">
                <span class="toggle-icon"><i class="fas fa-sun"></i></span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-icon"><i class="fas fa-moon"></i></span>
            </div>
        </div>
    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const themeToggle = document.getElementById('theme-toggle');
        const mobileToggle = document.getElementById('mobile-toggle');
        const navLinks = document.querySelector('.nav-links');
        const body = document.body;

        if (themeToggle) {
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    themeToggle.checked = true;
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    themeToggle.checked = false;
                }
            };

            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme(systemPrefersDark ? 'dark' : 'light');
            }

            themeToggle.addEventListener('change', function () {
                const newTheme = this.checked ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }

        if (mobileToggle && navLinks) {
            mobileToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
    });
</script>
