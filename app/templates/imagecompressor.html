<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | MultiTool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/common.css">

    <style>
        .main-container {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        h1 span {
            color: #01D26D;
        }

        .upload-area {
            border: 2px dashed #01D26D;
            border-radius: 6px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .upload-area:hover,
        .upload-area.highlight {
            background-color: rgba(74, 110, 224, 0.1);
            border-color: rgba(1, 210, 109, 0.8);
        }

        .upload-icon {
            font-size: 48px;
            color: #01D26D;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #757575;
            margin-bottom: 15px;
        }

        #file-input {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: rgba(74, 110, 224, 0.1);
            display: none;
        }

        .quality-control {
            margin: 25px 0;
            display: none;
        }

        .quality-control label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333333;
        }

        .range-container {
            display: flex;
            align-items: center;
        }

        .range-slider {
            flex-grow: 1;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #01D26D;
            cursor: pointer;
        }

        .range-value {
            margin-left: 15px;
            font-weight: bold;
            min-width: 50px;
            color: #333333;
        }

        .button {
            background-color: #01D26D;
            color: #f8f9fa;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        .button:hover {
            background-color: rgba(1, 210, 109, 0.8);
        }

        .button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .image-preview {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .preview-container {
            width: 48%;
            margin-bottom: 15px;
        }

        .preview-container h3 {
            margin-bottom: 10px;
            color: #333333;
            font-weight: 600;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .file-details {
            background-color: rgba(74, 110, 224, 0.1);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .file-details p {
            margin: 5px 0;
            color: #757575;
        }

        .download-btn {
            background-color: #01D26D;
            color: #f8f9fa;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .download-btn:hover {
            background-color: rgba(1, 210, 109, 0.8);
        }

        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(74, 110, 224, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #01D26D;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin-top: 20px;
                padding: 2rem;

            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                padding: 20px;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-toggle {
                display: block;
            }

            .theme-toggle {
                margin-left: 10px;
            }

            .preview-container {
                width: 100%;
            }
        }

        /* Dark Mode Overrides */
        body.dark-mode .main-container {
            background: #2E3440 !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3) !important;
        }

        body.dark-mode h1 {
            color: #ECEFF4 !important;
        }

        body.dark-mode .upload-area:hover,
        body.dark-mode .upload-area.highlight {
            background-color: rgba(74, 110, 224, 0.2) !important;
        }

        body.dark-mode .upload-text {
            color: #D8DEE9 !important;
        }

        body.dark-mode .file-info {
            background: rgba(74, 110, 224, 0.2) !important;
            color: #D8DEE9 !important;
        }

        body.dark-mode .quality-control label {
            color: #ECEFF4 !important;
        }

        body.dark-mode .range-slider {
            background: #434C5E !important;
        }

        body.dark-mode .range-value {
            color: #ECEFF4 !important;
        }

        body.dark-mode .button {
            color: #2E3440 !important;
        }

        body.dark-mode .button:disabled {
            background: #434C5E !important;
        }

        body.dark-mode .preview-container h3 {
            color: #ECEFF4 !important;
        }

        body.dark-mode .preview-image {
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3) !important;
        }

        body.dark-mode .file-details {
            background: rgba(74, 110, 224, 0.2) !important;
        }

        body.dark-mode .file-details p {
            color: #D8DEE9 !important;
        }

        body.dark-mode .download-btn {
            color: #2E3440 !important;
        }

        body.dark-mode .spinner {
            border-color: rgba(74, 110, 224, 0.2) !important;
            border-left-color: #01D26D !important;
        }

        body.dark-mode .nav-links {
            background: rgba(30, 32, 41, 0.95) !important;
        }
    </style>
</head>

<body class="light-mode">
    {% include 'partials/_header.html' %}

    <div class="main-container">
        <h1>Image <span>Compressor</span></h1>

        <div id="upload-area" class="upload-area">
            <div class="upload-icon">üñºÔ∏è</div>
            <div class="upload-text">Drag & drop your image here or click to browse</div>
            <div class="upload-text">(JPG, PNG, or WEBP only)</div>
            <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.webp">
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="file-info" class="file-info">
            <h3>Selected Image:</h3>
            <p id="file-name"></p>
            <p id="file-size"></p>
            <p id="file-type"></p>
        </div>

        <div id="quality-control" class="quality-control">
            <label for="quality-slider">Compression Quality (1-100):</label>
            <div class="range-container">
                <input type="range" id="quality-slider" class="range-slider" min="1" max="100" value="80">
                <div class="range-value"><span id="quality-value">80</span>%</div>
            </div>
        </div>

        <button id="compress-btn" class="button" disabled>Compress Image</button>

        <div id="results" class="results">
            <div class="image-preview">
                <div class="preview-container">
                    <h3>Original</h3>
                    <img id="original-preview" class="preview-image" src="" alt="Original Image">
                </div>
                <div class="preview-container">
                    <h3>Compressed</h3>
                    <img id="compressed-preview" class="preview-image" src="" alt="Compressed Image">
                </div>
            </div>
            <div class="file-details">
                <p id="original-size"></p>
                <p id="compressed-size"></p>
                <p id="size-reduction"></p>
            </div>
            <a id="download-btn" class="download-btn" href="#" download>Download Compressed Image</a>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Compressing...</p>
        </div>
    </div>

    {% include 'partials/_footer.html' %}

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const qualityControl = document.getElementById('quality-control');
        const compressBtn = document.getElementById('compress-btn');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityValue = document.getElementById('quality-value');
        let originalImage;

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('highlight');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('highlight');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFile(fileInput.files[0]);
        });

        function handleFile(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            errorMessage.style.display = 'none';
            results.style.display = 'none';
            compressBtn.disabled = true;

            if (!validTypes.includes(file.type)) {
                errorMessage.textContent = 'Please upload a JPG, PNG, or WEBP image.';
                errorMessage.style.display = 'block';
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                errorMessage.textContent = 'File size exceeds 10MB limit.';
                errorMessage.style.display = 'block';
                return;
            }

            originalImage = file;
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('file-name').textContent = `Name: ${file.name}`;
                document.getElementById('file-size').textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
                document.getElementById('file-type').textContent = `Type: ${file.type}`;
                fileInfo.style.display = 'block';
                qualityControl.style.display = 'block';
                compressBtn.style.display = 'block';
                compressBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        compressBtn.addEventListener('click', () => {
            loading.style.display = 'block';
            compressBtn.disabled = true;

            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = qualitySlider.value / 100;
                const mimeType = originalImage.type === 'image/png' ? 'image/jpeg' : originalImage.type;
                const compressedDataUrl = canvas.toDataURL(mimeType, quality);

                document.getElementById('original-preview').src = URL.createObjectURL(originalImage);
                document.getElementById('compressed-preview').src = compressedDataUrl;

                const originalSize = originalImage.size;
                const compressedBlob = dataURLtoBlob(compressedDataUrl);
                const compressedSize = compressedBlob.size;
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(2);

                document.getElementById('original-size').textContent = `Original Size: ${(originalSize / 1024 / 1024).toFixed(2)} MB`;
                document.getElementById('compressed-size').textContent = `Compressed Size: ${(compressedSize / 1024 / 1024).toFixed(2)} MB`;
                document.getElementById('size-reduction').textContent = `Size Reduction: ${reduction}%`;

                document.getElementById('download-btn').href = compressedDataUrl;
                document.getElementById('download-btn').download = `compressed_${originalImage.name.split('.')[0]}.${mimeType.split('/')[1]}`;

                results.style.display = 'block';
                loading.style.display = 'none';
            };
            img.src = URL.createObjectURL(originalImage);
        });

        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) u8arr[n] = bstr.charCodeAt(n);
            return new Blob([u8arr], { type: mime });
        }
    </script>
    <script src="/static/js/common.js"></script>

</body>

</html>
